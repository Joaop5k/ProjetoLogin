<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!---->
            </div>
                
            <div id="form">
                <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
                <h1>Login</h1>
                Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login "   id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="10" minlength="5">

                        <label for="ilogin">Login</label>

                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required maxlength="10" minlength="5">

                        <label for="isenha">Senha</label>

                    </div>
                    <input type="submit" value="Entrar" id="enter">
                    <p>
                        <a href="esqueci.html">Esqueci a senha </a>
                        <span class="material-symbols-outlined">
                            encrypted
                            </span>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
